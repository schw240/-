<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 실습7</title>
        <script>
            let a = [[10,20], [30,40], [50,60]]
            let b = [[2,3], [4,5], [6,7]]
            let c = []
            
            row_a = a.length;
            col_a = a[0].length;
            col_b = b[0].length;

            console.log(row_a , col_a, col_b)

            for (var s = 0; s < row_a; s++) {
                c.push([]);
                for (var x = 0; x < col_a; x++) {
                c[s].push(0);
                }
            }

            for (var i = 0; i < row_a; i++) {
                for (var j =0; j < col_a; j++) {
                    c[i][j] = a[i][j] * b[i][j];
                }
            }

            console.log(c)

        </script>
    </head>
    <body>자바스크립트 실습7 배열을 만들고 빈 배열을 만들어 반복문 활용해 결과 출력</body>
</html>
