<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 함수 실습3</title>
        <script>
            var findIndex = function (a, b) {
                ans = []
                for (let i = 0; i < a.length; i++){
                    if (a[i] === b) {
                        ans.push(i)
                    }
                }
                return ans
            }
            a = [1,3,5,3,7,2,3,4]
            ans = findIndex(a, 3)
            console.log(ans)
        </script>
    </head>
    <body>배열과 찾고싶은 값을 입력하면 해당 값이 있는 모든 위치를 배열로 리턴해주는 함수</body>
</html>
