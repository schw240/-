<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 함수 실습1</title>
        <script>
            var sum = function (a,b) {
                res = a + b
                return res
            }

            console.log(sum(1,2))
        </script>
    </head>
    <body>숫자 두개 인자로 넣고 두 숫자의 합을 리턴해주는 함수</body>
</html>
