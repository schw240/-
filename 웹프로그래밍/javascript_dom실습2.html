<!DOCTYPE html>
<html>
    <head>
        <title>DOM 실습</title>
        <script>
            window.onload= () => {
                for(let i = 0; i < 5; i ++){
                    span = document.createElement("span");
                    text = document.createTextNode('안녕하세요');
                    span.appendChild(text);

                    div = document.querySelector("div")
                    div.appendChild(span)
                }
            }
        </script>
    </head>
    <body>
        <div id="hello">
        </div>
    </body>
</html>
