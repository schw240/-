<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #container {
                margin: 0 auto;
            }
            #small-container {
                float: left;
                margin: 0 30px;
            }
            #images {
                margin-top: 100px;
                clear: both;
                text-align: center;
            }

            #images img{
                display: inline-box;
                margin: 0 30px;
                width: 200px;
                cursor: pointer;
            }
            .가위바위보 {
                text-align: center;
                font-size: 50px;
                font-weight: bolder;
                margin-top: 100px;
            }
            #results {
                margin-top: 100px;
                clear: both;
                text-align: center;
            }

            #results img{
                display: inline-box;
                margin: 0 30px;
                width: 200px;
            }
        </style>
        <script>
            window.onload = () => {
                document.querySelectorAll("#images img").onclick = (event) => {
                    for(image of images) {
                        image.onclick = (event) => {
                            user = event.target.getAttribute("data-text")

                            var jbRandom = Math.random();
                            var computer = Math.floor( jbRandom * 4 +1);
                            console.log(event.target.getAttribute("data-text"))

                            let result = document.querySelector("#results");
                            result.innerHTML = `
                                <img src='${user}.png'/><img src='${computer}.png'/>
                                `;
                            result_text = document.querySelector("#result_text")                            
                            if ((computer == 3 && user == 1) || (computer == 1 && user == 2) || (computer == 2 && user == 3)) {
                                result_text.innerHTML = "이겼습니다."
                            } else if(user == computer) {
                                result_text.innerHTML = "비겼습니다."
                            } else {
                                result_text.innerHTML = "졌습니다."
                            }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="container">
            <div class="가위바위보">셋중 하나를 선택해주세요</div>
            <div id="images">
                <img src="images/rsp/1.png" data-text = "1">
                <img src="images/rsp/2.png" data-text = "2">
                <img src="images/rsp/3.png" data-text = "3">
            </div>
            <div id ="results"></div>
            <div id= "result_text"></div>
        </div>
    </body>
</html>
