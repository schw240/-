<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 함수 실습3</title>
        <script>
            var calc = function(a, ...rest) {
                arr = []
                arr = rest
                console.log(arr)
                let res = 0;
                
                if (a == "*") {
                    res = 1;
                    for (let i = 0; i < arr.length; i++){
                        res *= arr[i];
                    }
                    return res;
                } else if (a == "+") {
                    for (let i = 0; i < arr.length; i++) {
                        res += arr[i];
                    }
                    return res;
                }    
            }
            

            a = calc("+", 1,3,5,3,5)
            console.log(a)
        </script>
    </head>
    <body>첫번째 인자로 +, * 두번째 인자값으로 숫자를 무한정 받아 받은 숫자들을 덧셈 또는 곱셈을 출력해주는 함수</body>
</html>
