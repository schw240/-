<!DOCTYPE html>
<html>

<head>
    <title>fetch 연습</title>
    <style>
        img {
            width: 30px;
            height: 30px;
            border-radius: 70%;
        }
    </style>
    <script>
        fetch("https://api.github.com/users?since=1000")
            .then(function (response) {
                return response.json();
            }).then(function (response) {
                let body = document.querySelector("body");
                html = ""
                for (data of response) {
                    let div = document.createElement("div")
                    div.classList.add("usr_image")
                    image = `<img src = "${data.avatar_url}">`
                    html += `<div>${image} ${data.login}</div>`
                }
                body.innerHTML = html;
            });
        let images = document.querySelectorAll("html img");
        for (image of images) {
            image.onclick = (event) => {
                let result
            }
        }
    </script>
</head>

<body>
    <div id="result"></div>
</body>

</html>
