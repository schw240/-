<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 실습5</title>
        <script>
            for (var i = 1; i < 101; i++) {
                if (i % 5 === 0 && i % 3 === 0){
                    console.log("3과 5의 공배수")
                } else if (i % 5 == 0) {
                    console.log("5의 배수")
                } else if (i % 3 == 0) {
                    console.log("3의 배수")
                } else {
                    console.log(i)
                }
            }
        </script>
    </head>
    <body>자바스크립트 실습5 fizzbuzz</body>
</html>
