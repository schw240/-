<html><head><title>영화 상세 정보</title><meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />

            </style>

            </head><body><table><thead><tr><th colspan="3" class="first-th-style">출연진 이름</th></tr><tr><th>국적</th><th>배역 이름</th></tr></thead><tbody><tr><td>1</td><td>추상미한국</td></tr><tr><td>2</td><td>이송한국</td></tr><tr><td>3</td><td>브로니스와프 코모로프스키한국</td></tr><tr><td>4</td><td>즈비그니에프 루트코프스키한국</td></tr><tr><td>5</td><td>야드비가 코모로프스카한국</td></tr><tr><td>6</td><td>스타니스와프 바할한국</td></tr><tr><td>7</td><td>요제프 브로비치한국</td></tr><tr><td>8</td><td>욜란타 크리소바타한국</td></tr><tr><td>9</td><td>즈비그뉴 히르넬한국</td></tr><tr><td>10</td><td>베논 올레시악한국</td></tr><tr><td>11</td><td>펠라기아 쇼츠한국</td></tr><tr><td>12</td><td>요제파 노비크한국</td></tr><tr><td>13</td><td>조피아 파스칼스카한국</td></tr><tr><td>14</td><td>조피아 코도로프스카한국</td></tr></tbody></table></body></html>
