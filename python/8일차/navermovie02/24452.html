<html><head><title>영화 상세 정보</title><meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
            <style>
                table{
                    border-collapse: collapse;
                }
                td, th {
                    border: 10px solid #cccccc;
                    padding-left: 20px;
                    padding-right: 10px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                }
                th{
                    background-color: #cce6ff;
                }
                .first-th-style{
                    padding: 20px;

                    color: #ffffff;
                    background-color: #004080
                }
            
            
            </style>

            </head><body><table><thead><tr><th colspan="3" class="first-th-style">출연진 이름</th></tr><tr><th>국적</th><th>배역 이름</th></tr></thead><tbody><tr><td>1</td><td>키아누 리브스미국</td></tr><tr><td>2</td><td>맷 도란미국</td></tr><tr><td>3</td><td>로렌스 피시번미국</td></tr><tr><td>4</td><td>조 판토리아노미국</td></tr><tr><td>5</td><td>휴고 위빙미국</td></tr><tr><td>6</td><td>벨린다 맥크로리미국</td></tr><tr><td>7</td><td>줄리안 아라한가미국</td></tr><tr><td>8</td><td>글로리아 포스터미국</td></tr><tr><td>9</td><td>마커스 종미국</td></tr><tr><td>10</td><td>캐리 앤 모스미국</td></tr></tbody></table></body></html>
