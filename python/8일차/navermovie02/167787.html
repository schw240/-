<html><head><title>영화 상세 정보</title><meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
            <style>
                table{
                    border-collapse: collapse;
                }

                    border: 10px solid #cccccc;
                    padding-left: 20px;
                    padding-right: 10px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                }
                th{
                    background-color: #cce6ff;
                }
                .first-th-style{
                    padding: 20px;

                }
            
            
            </style>

            </head><body><table><thead><tr><th colspan="3" class="first-th-style">출연진 이름</th></tr><tr><th>국적</th><th>배역 이름</th></tr></thead><tbody><tr><td>1</td><td>이설한국</td></tr><tr><td>2</td><td>김희애한국</td></tr><tr><td>3</td><td>예수정한국</td></tr><tr><td>4</td><td>최병모한국</td></tr><tr><td>5</td><td>문숙한국</td></tr><tr><td>6</td><td>정인기한국</td></tr><tr><td>7</td><td>이용이한국</td></tr><tr><td>8</td><td>김준한한국</td></tr><tr><td>9</td><td>이용녀한국</td></tr><tr><td>10</td><td>요코우치 히로키한국</td></tr></tbody></table></body></html>
