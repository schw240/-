<html><head><title>영화 상세 정보</title><meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
            <style>
                table{
                    border-collapse: collapse;
                }
                td, th {
                    border: 10px solid #cccccc;
                    padding-left: 20px;
                    padding-right: 10px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                }
                th{
                    background-color: #cce6ff;
                }

                    background-color: #004080
                }
            
            
            </style>

            </head><body><table><thead><tr><th colspan="3" class="first-th-style">출연진 이름</th></tr><tr><th>국적</th><th>배역 이름</th></tr></thead><tbody><tr><td>1</td><td>에밀리아 폭스프랑스</td></tr><tr><td>2</td><td>줄리아 레이너프랑스</td></tr><tr><td>3</td><td>애드리언 브로디프랑스</td></tr><tr><td>4</td><td>토마스 크레취만프랑스</td></tr><tr><td>5</td><td>프랭크 핀레이프랑스</td></tr><tr><td>6</td><td>모린 립먼프랑스</td></tr><tr><td>7</td><td>제시카 케이트 메이어프랑스</td></tr><tr><td>8</td><td>에드 스톱파드프랑스</td></tr></tbody></table></body></html>
