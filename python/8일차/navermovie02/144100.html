<html><head><title>영화 상세 정보</title><meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
            <style>
                table{

                }

                    border: 10px solid #cccccc;
                    padding-left: 20px;
                    padding-right: 10px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                }
                th{
                    background-color: #cce6ff;
                }

                }
            
            
            </style>

            </head><body><table><thead><tr><th colspan="3" class="first-th-style">출연진 이름</th></tr><tr><th>국적</th><th>배역 이름</th></tr></thead><tbody><tr><td>1</td><td>오스카 뵈켈만덴마크</td></tr><tr><td>2</td><td>오스카 벨톤덴마크</td></tr><tr><td>3</td><td>루이스 호프만덴마크</td></tr><tr><td>4</td><td>에밀 벨톤덴마크</td></tr><tr><td>5</td><td>미켈 폴스라르덴마크</td></tr><tr><td>6</td><td>로랜드 몰러덴마크</td></tr><tr><td>7</td><td>알렉산더 라쉬덴마크</td></tr><tr><td>8</td><td>조엘 바스만덴마크</td></tr></tbody></table></body></html>
