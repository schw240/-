<html><head><title>영화 상세 정보</title><meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
            <style>
                table{
                    border-collapse: collapse;
                }
                td, th {
                    border: 10px solid #cccccc;
                    padding-left: 20px;
                    padding-right: 10px;
                    padding-top: 5px;
                    padding-bottom: 5px;
                }
                th{
                    background-color: #cce6ff;
                }
                .first-th-style{
                    padding: 20px;

                    color: #ffffff;
                    background-color: #004080
                }
            
            
            </style>

            </head><body><table><thead><tr><th colspan="3" class="first-th-style">출연진 이름</th></tr><tr><th>국적</th><th>배역 이름</th></tr></thead><tbody><tr><td>1</td><td>민진웅한국</td></tr><tr><td>2</td><td>김인우한국</td></tr><tr><td>3</td><td>최홍일한국</td></tr><tr><td>4</td><td>성홍일한국</td></tr><tr><td>5</td><td>김정팔한국</td></tr><tr><td>6</td><td>박정민한국</td></tr><tr><td>7</td><td>강하늘한국</td></tr><tr><td>8</td><td>신윤주한국</td></tr></tbody></table></body></html>
